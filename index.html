<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Trainer Portfolio – AI Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Trainer Portfolio – AI Demo</h1>
    <nav>
      <a href="#demo">AI Demo</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>This demo shows how I train AI chatbots to handle common support questions across categories (personal data, password, deposit, crypto, etc.).</p>
  </section>

  <section id="demo">
    <h2>AI Demo</h2>

    <!-- category quick filters -->
    <div class="filters">
      <button class="filter-btn" data-cat="all">All</button>
      <button class="filter-btn" data-cat="personal">Personal</button>
      <button class="filter-btn" data-cat="password">Password</button>
      <button class="filter-btn" data-cat="deposit">Deposit</button>
      <button class="filter-btn" data-cat="crypto">Crypto</button>
      <button class="filter-btn" data-cat="other">Other</button>
    </div>

    <div class="chat-wrapper">
      <select id="categorySelect" style="display:none"></select> <!-- kept for compatibility -->
      <div id="chatWindow" class="chat-window"></div>
      <div id="typingIndicator" class="hidden">Typing...</div>

      <div class="input-row">
        <input type="text" id="userInput" placeholder="Type your question here...">
        <button id="sendBtn">Send</button>
        <button id="resetBtn">Reset Chat</button>
      </div>
    </div>

    <aside class="side">
      <h3>Sample Questions (click to send)</h3>
      <div id="sampleList"></div>
    </aside>
  </section>

  <footer>
    <p>Made by Marko Davidovic | <a href="https://github.com/MarkoDavidovicAI">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
